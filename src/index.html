<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<body>
    <header>
       <div id="burgerDiv" >
        <button id="burgerButton" class="burgerStyling">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path

        </div>

            <div class="navButtons" id="buttonSection1">
                <button id="Home">Home</button>
                <button id="Today">Today</button>
                <button id="Tomorrow">Tomorrow</button>
                <button id="Completed">Completed</button>
            </div>
            <div id="projectSubheading">Projects</div>
            <div  class="navButtons" id="buttonSection2">

            </div>
            <div id="projectInput">
                <button id="AddProject">Add Project</button>
            </div>


        </nav>
        <div class="todoSection">

        </div>
    </div>
